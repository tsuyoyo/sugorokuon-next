syntax = "proto3";
package tsuyogoro.sugorokuon;

import "google/type/datetime.proto";

message Program {
  string id = 1;
  string title = 2;
  string url = 3;
  google.type.DateTime startTime = 4;
  google.type.DateTime endTime = 5;
  string personalities = 6;
  string image = 7;
  string desc = 8;
  string info = 9;
}
